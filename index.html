<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleaner</title>
</head>
<body>
    <!--inizio header-->
    <header>
        <!--inizio sezione logo-->
        <section id="bg-logo">
            <img id="logo" src="img/logo.svg" alt="logo booleaner">
        </section>
        <!--fine sezione logo-->
        <!--inizio sezione titolo-->
        <section>
            <h1>
                Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee
            </h1>
        </section>
        <!--fine sezione titolo-->
        <!--inizio sezione scritto da-->
        <section>
            <h2>
                <span id="scritto-da">Scritto da </span>
                <span id="the-booleaner">The Booleaner</span>
            </h2>
        </section>
        <!--fine sezione scritto da-->
        <!--inizio sezione data-->
        <section>
            <p class="testo-piccolo">
                il 10/10/2020
            </p>
        </section>
        <!--fine sezione data-->
    </header>
    <!--fine header-->
    <main>
        <!--inizio sezione foto + descrizione-->
        <section>
            <img src="img/tim-1.jpg" alt="Foto Tim 1">
            <img src="img/tim-2.jpg" alt="Foto Tim 2">
            <p class="testo-piccolo">1st Photo: Jhon S. and James L. Knight Foundation, by Scott Henrichsen</p>
            <p class="testo-piccolo">2nd Photo: Wikimedia, by Paul Clarke</p>
        </section>
        <!--fine sezione foto + descrizione-->
        <!--inizio sezione testo semplice 1-->
        <section></section>
        <!--fine sezione testo semplice 1-->
        <!--Inizio sezione OL-->
        <section></section>
        <!--fine sezione OL-->
        <!--inizio sezione tabella-->
        <section></section>
        <!--fine sezione tabella-->
        <!--inizio sezione testo semplice 2-->
        <section></section>
        <!--fine sezione testo semplice 2-->
    </main>
</body>
</html
